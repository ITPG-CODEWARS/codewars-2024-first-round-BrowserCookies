<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Web On Rails</title>
  </head>
  <body>
    <div class="landing-page">
      <div>
        <label class="title">Web On Rails</label>

        <a href="./historyOfTrains.html">
          <button class="btn">
            <label>
              <span>History of trains</span
              ><img src="./pictures/arrow_right.svg" alt="" />
            </label>
          </button>
        </a>
        <a href="./locomotives.html">
          <button class="btn">
            <label>
              <span>Top 10 Locomotives</span
              ><img src="./pictures/arrow_right.svg" alt="" />
            </label>
          </button>
        </a>
        <a href="./trains.html">
          <button class="btn">
            <label>
              <span>Top 10 Trains</span
              ><img src="./pictures/arrow_right.svg" alt="" />
            </label>
          </button>
        </a>

        <label class="bottom-label"
          >Scroll Down <img src="./pictures/arrow_down.svg" alt=""
        /></label>
      </div>
      <label class="greetingLbl">
        Hello and welcome to my website for train lovers! Here you will find
        information about some of your favourite trains and locomotives.
      </label>
    </div>

    <div class="content">
      <div class="white-side-bar">
        <label class="dyk-lbl">Did you know?</label>

        <div class="fun-fact fun-fact1">
          <div class="fun-fact-cover">
            <label class="fun-fact-title"
              >Trains are the most environmentally responsible way to ship
              freight by land</label
            >
          </div>
          <label class="fun-fact-info"
            >On average, railroads are three to four times more fuel efficient
            than trucks on a ton-mile basis. Railroads can move one ton of
            freight more than 480 miles on a single gallon of fuel, generating a
            carbon footprint up to 75% less than trucks and making them the most
            fuel-efficient way to move freight over land.</label
          >
        </div>
        <div class="fun-fact fun-fact2">
          <label class="fun-fact-title">Trains have “cruise control”</label>
        </div>
        <div class="fun-fact fun-fact3">
          <label class="fun-fact-title">Rocket boosters can ship by rail</label>
        </div>
      </div>
    </div>

    <a class="to-top-a" href="#">
      <label class="to-top-lbl"
        ><img src="./pictures/arrow_up.svg" alt="scroll to top button"
      /></label>
    </a>
  </body>
  <script src="./index.js"></script>
</html>
